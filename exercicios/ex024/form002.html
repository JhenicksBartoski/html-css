<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgba(255,255,255,.7);
        }
        div {
            margin: 10px;
            text-align: justify;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Outros tipos de formulários</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados</legend>
            <div>
                <label for="inome">Nome </label>
                <input type="text" name="nome" id="inome" required maxlength="30" autocomplete="name" placeholder="Nome completo">
            </div>
            <div>
                <label for="idata">Data </label>
                <input type="date" name="data" id="idata" autocomplete="bday" value="2024-12-19">
            </div>
            <div>
                <label for="iarquivo">Arquivo </label>
                <input type="file" name="arquivo" id="iarquivo">
            </div>
            <div>
                <label for="numero">Número</label>
                <input type="number" name="numero" id="inumero" placeholder="0 a 10" min="0" max="10" step="0.5">
            </div>
            <div>
                <label for="itelefone">Telefone </label>
                <input type="tel" name="Telefone" id="itelefone" autocomplete="tel" placeholder="(00) 0000-0000" required>
            </div>
            <div>
                <label for="idatahora">Data hora </label>
                <input type="datetime" name="datahora" id="idatahora">
            </div>
            <div>
                <label for="icheck">Check</label>
                <input type="checkbox" name="check" id="icheck">
            </div>
            <div>
                <label for="ibarra">Barra </label>
                <input type="range" name="barra" id="ibarra">
            </div>
            <div>
                <label for="iradio">Botão rádio </label>
                <input type="radio" name="" id="iradio">
            </div>
            <div>
                <label for="ipesquisa">Pesquisa </label>
                <input type="search" name="pesquisa" id="ipesquisa">
            </div>
            <div>
                <label for="icor">Cor </label>
                <input type="color" name="cor" id="icor">
            </div>
            <div>
                <label for="iurl">URL </label>
                <input type="url" name="url" id="iurl" autocomplete="url" placeholder="Endereço do site">
            </div>
            <div>
                <label for="isemana">Semana </label>
                <input type="week" name="semana" id="isemana">
            </div>
            <div>
                <label for="ihora">Hora </label>
                <input type="time" name="hora" id="ihora">
            </div>
            <div>
                <label for="iemail">Email </label>
                <input type="email" name="email" id="iemail" autocomplete="email" placeholder="E-mail" required>
            </div>
        </fieldset>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
    </form>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sxo" id="imasc" value="M"><label for="imasc">Masculino</label>
            <input type="radio" name="sxo" id="ifem" value="F"><label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>ítens gerais</legend>
            <input type="checkbox" name="garfo" id="igarfo"> <label for="igarfo">Garfo</label><br>
            <input type="checkbox" name="item" id="iitem"> <label for="iitem">Item</label><br>
            <input type="checkbox" name="elastico" id="ielastico"> <label for="ielastico">Elástico</label><br>
            <input type="checkbox" name="lampada" id="ilampada"> <label for="ilampada">Lâmpada</label><br>
            <input type="checkbox" name="vassoura" id="ivassoura"> <label for="ivassoura">Vassoura</label><br>
            <input type="checkbox" name="lupa" id="ilupa"> <label for="ilupa">Lupa</label><br>
        </fieldset>
        <div><input type="submit" value="Enviar"></div>
    </form>
    <form action="cadastro.php">
        <input type="color" name="" id="">
    </form>
</body>
</html>
