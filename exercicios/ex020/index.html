<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping tags</title>
    <style>
        p {
            border: 12px solid red;
            border-image-source: url(search.png);
            padding: 10px;
            border-image-repeat: stretch;
            border-image-slice: 41;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Antes colocavam tudo dentro de div, ou seja, div h1 daí div p, etc</p>
    <p>Agora se usa header, main, footer, que são divs para cada parte do site</p>
</body>
</html>
