<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile First</title>
    <link rel="stylesheet" href="styles/mobile-first.css">
    <link rel="stylesheet" href="styles/media-queries.css">
</head>
<body>
    <header>
        <h1>Teoria Mobile First</h1>
        <p>Orienta construir websites já começando a partir do modelo que seria apresentado aos dispositivos móveis, focando na otimização primeiro, para depois aumentar a escala do site para dispositivos maiores.</p>
    </header>
    <main>
        <h1>Testando Media Queries</h1>
        <img src="../imagens/icon-phone.png" alt="Vendo pelo smartphone" id="phone">
        <img src="../imagens/icon-pc.png" alt="Vendo pelo PC" id="pc">
        <img src="../imagens/icon-print.png" alt="Vendo para imprimir" id="print">
        <img src="../imagens/icon-tablet.png" alt="Vendo pelo tablet" id="tablet">
        <img src="../imagens/icon-tv.png" alt="Vendo pela TV" id="tv">
    </main>
</body>
</html>
